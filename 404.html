<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location));

    // Redirect to the homepage with the path in the URL
    const pathSegmentsToKeep = 1; // Keep "/cocktail-random"
    const l = window.location;

    // Properly encode the URL to maintain the path after the basename
    const redirectPath = l.pathname.split('/').slice(pathSegmentsToKeep + 1).join('/');
    const redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
      '/' + l.pathname.split('/')[1] + '/' + 
      (redirectPath ? '#/' + redirectPath : '');
    
    console.log('Redirecting from 404 page to:', redirectUrl);
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting to homepage...</p>
</body>
</html>
